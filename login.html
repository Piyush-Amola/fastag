<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FASTag Recharge | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gradient-to-br from-blue-100 to-blue-200 flex items-center justify-center min-h-screen"
  >
    <div
      class="bg-white shadow-2xl rounded-2xl p-8 sm:p-10 w-full max-w-md relative overflow-hidden"
    >
      <!-- Decorative circles -->
      <div
        class="absolute -top-10 -left-10 w-32 h-32 bg-blue-300 rounded-full opacity-30"
      ></div>
      <div
        class="absolute -bottom-10 -right-10 w-32 h-32 bg-blue-400 rounded-full opacity-30"
      ></div>

      <!-- Header -->
      <h2 class="text-3xl font-bold text-center mb-2 text-blue-700">
        FASTag Recharge
      </h2>
      <p class="text-center text-gray-500 mb-6">Login to your account</p>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-4">
        <!-- Email Input -->
        <div class="relative">
          <input
            type="email"
            id="email"
            placeholder="Email Address"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
            required
          />
        </div>

        <!-- Password Input with Eye Toggle -->
        <div class="relative">
          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition pr-10"
            required
          />
          <button
            type="button"
            id="togglePassword"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-700 transition"
          >
            ğŸ‘ï¸
          </button>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full py-3 rounded-lg bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold shadow-md hover:from-blue-700 hover:to-blue-600 transition"
        >
          Login
        </button>
      </form>

      <!-- Sign Up Link -->
      <p class="text-center mt-6 text-gray-500 text-sm">
        Don't have an account?
        <a href="#" class="text-blue-600 font-medium hover:underline"
          >Sign Up</a
        >
      </p>

      <!-- Error Message -->
      <p id="errorMsg" class="text-center text-red-500 mt-4 hidden">
        Invalid email or password.
      </p>
    </div>

    <!-- JS -->
    <script>
      // Login form
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMsg = document.getElementById("errorMsg");

        fetch("data/login.json")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Unable to load login data file");
            }
            return response.json();
          })
          .then((users) => {
            const user = users.find(
              (u) => u.email === email && u.password === password
            );

            if (user) {
              // Save user data in localStorage
              localStorage.setItem("loggedInUser", JSON.stringify(user));
              window.location.href = "dashboard.html";
            } else {
              errorMsg.classList.remove("hidden");
            }
          })
          .catch((error) => {
            console.error("Login error:", error);
            alert("Error loading login data!");
          });
      });

      // Password toggle
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");

      togglePassword.addEventListener("click", () => {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        togglePassword.textContent = type === "password" ? "ğŸ‘ï¸" : "ğŸ™ˆ";
      });
    </script>
  </body>
</html>
