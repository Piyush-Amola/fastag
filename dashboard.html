<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard | FASTag Recharge</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow sticky top-0 z-10">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-blue-600">FASTag Dashboard</h1>

        <!-- Mobile Logout Button -->
        <div class="block md:hidden">
          <a
            href="#"
            id="logoutBtn"
            class="bg-red-500 text-white px-3 py-2 rounded-md hover:bg-red-600 text-sm"
          >
            Logout
          </a>
        </div>

        <!-- Desktop Logout Button -->
        <nav class="space-x-4 hidden md:block">
          <a
            href="#"
            id="logoutBtn"
            class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600"
          >
            Logout
          </a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-gray-800">
        Welcome, <span id="userName">User</span> ðŸ‘‹
      </h2>

      <!-- Balance Section -->
      <section class="bg-white rounded-xl shadow p-4 sm:p-6 mb-8">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div>
            <h3 class="text-lg sm:text-xl font-semibold text-gray-700">
              Total FASTag Balance
            </h3>
            <p class="text-2xl sm:text-4xl font-bold text-green-600 mt-2">
              â‚¹<span id="totalBalance">0</span>
            </p>
          </div>
          <button
            id="rechargeBtn"
            class="mt-4 md:mt-0 bg-blue-600 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg hover:bg-blue-700"
          >
            + Recharge FASTag
          </button>
        </div>
      </section>

      <!-- Vehicles Section -->
      <section>
        <h3 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-4">
          Your Vehicles
        </h3>
        <div
          id="vehicleList"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 sm:gap-6"
        ></div>
      </section>

      <!-- Transactions Section -->
      <section class="mt-10">
        <h3 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-4">
          Recent Transactions
        </h3>
        <div class="overflow-x-auto bg-white shadow rounded-xl">
          <table class="min-w-full text-left">
            <thead class="bg-blue-600 text-white">
              <tr>
                <th class="px-4 sm:px-6 py-2">Date</th>
                <th class="px-4 sm:px-6 py-2">Vehicle</th>
                <th class="px-4 sm:px-6 py-2">Amount</th>
                <th class="px-4 sm:px-6 py-2">Status</th>
              </tr>
            </thead>
            <tbody id="transactionTable" class="text-gray-700"></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Recharge Modal -->
    <div
      id="rechargeModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 sm:p-0 hidden"
    >
      <div
        class="bg-white rounded-xl shadow-lg w-full max-w-md p-4 sm:p-6 relative"
      >
        <button
          id="closeModal"
          class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-2xl sm:text-xl"
        >
          &times;
        </button>
        <h3 class="text-lg sm:text-xl font-semibold mb-4">Recharge FASTag</h3>
        <form id="rechargeForm" class="space-y-3 sm:space-y-4">
          <div>
            <label class="block text-gray-700 mb-1 text-sm sm:text-base"
              >Select Vehicle</label
            >
            <select
              id="vehicleSelect"
              class="w-full border rounded px-2 sm:px-3 py-2 sm:py-2 text-sm sm:text-base"
            ></select>
          </div>
          <div>
            <label class="block text-gray-700 mb-1 text-sm sm:text-base"
              >Amount (â‚¹)</label
            >
            <input
              type="number"
              id="rechargeAmount"
              class="w-full border rounded px-2 sm:px-3 py-2 sm:py-2 text-sm sm:text-base"
              min="1"
              required
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-1 text-sm sm:text-base"
              >Card Number</label
            >
            <input
              type="text"
              id="cardNumber"
              class="w-full border rounded px-2 sm:px-3 py-2 sm:py-2 text-sm sm:text-base"
              placeholder="xxxx-xxxx-xxxx-xxxx"
              required
            />
          </div>
          <div class="flex gap-2">
            <div class="flex-1">
              <label class="block text-gray-700 mb-1 text-sm sm:text-base"
                >Expiry</label
              >
              <input
                type="text"
                id="cardExpiry"
                class="w-full border rounded px-2 sm:px-3 py-2 sm:py-2 text-sm sm:text-base"
                placeholder="MM/YY"
                required
              />
            </div>
            <div class="flex-1">
              <label class="block text-gray-700 mb-1 text-sm sm:text-base"
                >CVV</label
              >
              <input
                type="text"
                id="cardCVV"
                class="w-full border rounded px-2 sm:px-3 py-2 sm:py-2 text-sm sm:text-base"
                placeholder="123"
                required
              />
            </div>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 text-sm sm:text-base"
          >
            Recharge
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-xs sm:text-sm text-gray-500 py-6">
      Â© 2025 FASTag Recharge Dashboard.
    </footer>

    <script src="js/dashboard.js"></script>
  </body>
</html>
